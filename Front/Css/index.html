<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=32px, initial-scale=1.0">
    <title>Aula 3 Estrutura Html</title> 

    <link rel="stylesheet" href="style.css"
</head>
<body>
    <!-- 
        Aqui é onde o conteudo deve ser inserido 
    -->>
    <p class="align-left">
        Isso é um <span class="error">paragrafo</span>.
    </p>
    <p class="align-center">
        Isso é um <b>paragrafo</b>.
    </p>
    <p class="align-right">
        Isso é um <i class="error">paragrafo</i>.
    </p>
    <p>
        Isso é um <u>paragrafo</u>.
    </p>
    <p>
        Isso é um <strong>paragrafo</strong>.
    </p>
    <p>
        Isso é um <em>paragrafo</em>.
    </p>
    <p>
        Isso é um <s>paragrafo</s>.
    </p>
    <p>
        10<sup>10</sup>
    </p>
    <p>
        log<sub>5</sub>
    </p>
</body>
